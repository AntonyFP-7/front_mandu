<div class="login-container">
  <nz-card [nzBordered]="true" nzTitle="Iniciar Sesión" class="centered-title-card">
    <form  nz-form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <nz-form-item>
        <nz-form-control nzErrorTip="Por favor ingrese su correo electrónico!">
          <nz-input-group nzPrefixIcon="user">
            <input type="email" nz-input  formControlName="email" 
              id="email" placeholder="Correo electrónico" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Por favor ingrese su contraseña!">
          <nz-input-group nzPrefixIcon="lock">
            <input type="password" nz-input formControlName="password"  id="password" placeholder="Contraseña" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">
        Iniciar sesión
      </button>
    </form>
  </nz-card>
</div>
